<html>
<head>
  <title>Wrestling Weight App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wrestling Weight App</h1>
  <form action="">

    <fieldset>
      <label for="#currentWeight">Current Weight</label>
      <input type="text" id='currentWeight'>
    </fieldset>

    <fieldset>
      <label for="#bf">Body Fat</label>
      <input type="text" id='bf'>
    </fieldset>
    <fieldset>
      <label for="#mbf">Minimum Body Fat</label>
      <input type="text" id='mbf'>
    </fieldset>
  </form>
  <h2>Your Minimum Weight is: </h2>
  <p id="result">0.00lbs</p>

  <script src='index.js'></script>
</body>
</html>
